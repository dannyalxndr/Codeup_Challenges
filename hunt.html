		var shotgunAudio = new Audio('/sounds/blast_02.mp3');
		var endOfRound = new Audio('sounds/win.mp3');
		
		console.log(hole);

		// THIS IS MY START BUTTON. CALLS BOTH FUNCTIONS BELOW.
		$('#menu').children().click(function(){
			gameInterval = setInterval(action, 1500);
			gameTime = setInterval(countdown, 1000);
		});

		$('.hole').children().click(function(){
			shotgunAudio.play();
		});

		function getRandomInt(min, max) {
		  	return Math.floor(Math.random() * (max - min + 1)) + min;
		};

		// THIS IS MY ACTION FUNCTION: WHEN START BUTTON IS PRESSED.
		var action = function(){
			var rand = getRandomInt(1, 24);
			var moles = $('.mole');
			var currentMole = moles[rand - 1];
			$(currentMole).fadeIn().delay(500).fadeOut();			
		};

		// THIS IS MY COUNTDOWN FUNCTION
		var countdown = function(){
			if (time >= 0) {
				$('#timer').html("SEC LEFT: " + (time--));
			} else {
				clearInterval(gameInterval);
				
				$('#timer').html("GAME OVER");
				endOfRound.play();
			}
		};

		// THIS IS MY SCORE COUNTER
		$(".hole").children().click(function() {
    		count++;
    		$("#counter").html("STRIKES: " + count);
		});
